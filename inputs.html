<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML forms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <form>
            <label>Textbox: </label>
            <input type="text"/><br>
            <label>Button: </label>
            <input type="button" title="Click me!"><br>
            <label>Color picker: </label>
            <input type="color"/> <br>
            <label>Date: </label>
            <input type="date"/><br>
            <label>Date time local: </label>
            <input type="datetime-local"><br>
            <label>Email: </label>
            <input type="email"/> <br>
            <label>File: </label>
            <input type="file"/><br>
            <label>Hidden: </label>
            <input type="hidden"><br>
            <label>Image: </label>
            <input type="image"/> <br>
            <label>Month: </label>
            <input type="month"/><br>
            <label>Number: </label>
            <input type="number"><br>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
